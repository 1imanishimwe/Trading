


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms"></script>
  <style>
    /* Optional: Add any additional custom styles here */
  </style>
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-xl font-bold">MyLogo</a>
      <div class="block lg:hidden">
        <button id="nav-toggle" class="text-gray-300 hover:text-white focus:outline-none">
          <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4 5h16V7H4V5zm0 6h16v2H4v-2zm0 6h16v2H4v-2z"/></svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:items-center lg:space-x-4" id="nav-content">
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
      </div>
    </div>
    <div class="lg:hidden hidden" id="nav-menu">
      <a href="#" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
      <a href="#" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
      <a href="#" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
      <a href="#" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
    </div>
  </nav>
  


<!-- Responsive Navigation Bar -->
<nav class="bg-blue-900 text-white py-4 px-5">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
      <div class="flex items-center">
        <button id="menu-button" class="block lg:hidden px-2 text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
        <div class="hidden lg:flex space-x-4">
          <a href="#" class="hover:text-gray-400">Deal</a>
          <a href="#" class="hover:text-gray-400">Verification</a>
          <a href="#" class="hover:text-gray-400">Discount</a>
          <a href="#" class="hover:text-gray-400">Insurance</a>
          <a href="#" class="hover:text-gray-400">Evaluate</a>
          <a href="#" class="hover:text-gray-400">Payment Fees</a>
          <a href="#" class="hover:text-gray-400">FAQ</a>
          <a href="#" class="hover:text-gray-400">Introduce</a>
          <a href="#" class="hover:text-gray-400">Contact</a>
        </div>
      </div>
      <div class="hidden lg:flex space-x-4">
        <a href="#" class="bg-blue-700 py-2 px-4 rounded hover:bg-blue-600">Registration</a>
        <a href="#" class="hover:text-gray-400">Log in</a>
      </div>
    </div>
    <div id="mobile-menu" class="hidden lg:hidden">
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Deal</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Verification</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Discount</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Insurance</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Evaluate</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Payment Fees</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">FAQ</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Introduce</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Contact</a>
      <a href="#" class="block bg-blue-700 py-2 px-4 rounded hover:bg-blue-600">Registration</a>
      <a href="#" class="block py-2 px-4 hover:text-gray-400">Log in</a>
    </div>
  </nav>
  
  <!-- JavaScript for toggling the mobile menu -->
  <script>
    document.getElementById('menu-button').onclick = function() {
      var menu = document.getElementById('mobile-menu');
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
      }
    }
  </script>
  

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navContent = document.getElementById('nav-content');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
