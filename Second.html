

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecondPage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-indigo-950 p-2 font-sans">

    <div class="p-4 my-6 gap-4 grid grid-cols-1 md:grid-cols-3 sm:grid-cols-1">
        <div class="text-white">
            <div class="mx-auto px-2 rounded-md py-3 w-full md:w-4/5 bg-violet-950/90 h-full">
                <div class="flex justify-between mb-4">
                    <button class="w-1/2 text-center py-2 rounded-tl-lg rounded-bl-lg rounded-tr-xl bg-gray-500">
                        Buy
                    </button>
                    <button class="w-1/2 text-center py-2 rounded-tr-lg rounded-br-lg rounded-tl-xl bg-gray-400">
                        Sell
                    </button>
                </div>

                <div class="text-center">
                    <h2 class="text-xl font-bold mb-4">Buy Coins</h2>
                    <p class="mb-4">Purchase Alpha coins in an instant</p>
                </div>

                <hr class="mb-4" />

                <label class="block mb-2">How much Alpha ðŸª™ would you like to purchase?</label>
                <form action="">
                    <input type="number" placeholder="0.0" class="w-full p-2 mb-4 rounded-lg bg-white/10 text-white" />
                    <label class="block mb-2">USD Price</label>
                    <input type="text" placeholder="$0.00000000" class="w-full p-2 mb-4 rounded-lg bg-white/10 text-white" />
                </form>

                <div class="text-center my-2">
                    <button class="bg-red-500 text-white px-10 py-1 rounded-lg">LIVE</button>
                    <h1 class="ml-2">1 ALPHA = $0.02079564</h1>
                </div>
                <button class="w-full py-2 rounded-lg bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600">
                    Sign-In Now
                </button>
            </div>
        </div>

        <!-- Second division -->
        <div class="col-span-2 rounded-md">
            <!-- sub division one-->
            <div class="w-full bg-violet-950/90 px-3 py-2 rounded-md">
                <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-4">
                    <div class="text-center">
                        <h1 class="text-white font-medium">151 K</h1>
                        <p class="text-gray-400 flex justify-center text-sm">
                            <span>Sells Orders</span>
                            <ion-icon name="information-circle" class="mt-1 text-xl"></ion-icon>
                        </p>
                    </div>
                    <div class="text-center">
                        <h1 class="text-white">1.244 K</h1>
                        <p class="text-gray-400 flex justify-center text-sm">
                            <span>Buy Orders</span>
                            <ion-icon name="information-circle" class="mt-1 text-xl"></ion-icon>
                        </p>
                    </div>
                    <div class="text-center">
                        <h1 class="text-white font-medium">1.88M</h1>
                        <p class="text-gray-400 flex justify-center text-sm">
                            <span>Investors</span>
                            <ion-icon name="information-circle" class="mt-1 text-xl"></ion-icon>
                        </p>
                    </div>
                    <div class="text-center">
                        <h1 class="text-white font-medium">$3,280,022.8866</h1>
                        <p class="text-gray-400 flex justify-center text-sm">
                            <span>Trade Volume</span>
                            <ion-icon name="information-circle" class="mt-1 text-xl"></ion-icon>
                        </p>
                    </div>
                    <div class="text-center">
                        <h1 class="text-white font-medium">397,902,677</h1>
                        <p class="text-gray-400 flex justify-center text-sm">
                            <span>Circulating Supply</span>
                            <ion-icon name="information-circle" class="text-xl"></ion-icon>
                        </p>
                    </div>
                    <div class="text-center">
                        <h1 class="text-white font-medium">500,000,000</h1>
                        <p class="text-gray-400 flex justify-center text-sm">
                            <span>Total Supply</span>
                            <ion-icon name="information-circle" class="mt-1 text-xl"></ion-icon>
                        </p>
                    </div>
                </div>
            </div>

            <!-- sub division two -->
            <div class="w-full bg-violet-950/90 px-4 py-3 mt-2 rounded-md">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="chart.js"></script>

</body>
</html>
